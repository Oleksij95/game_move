<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css"> 
</head> 
<body>
	<section id="screen_saver">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<button onclick="StartGame();" class="btn">Начать игру</button>

					<div class="progress hidden">
					    <div class="progress-bar" id = "progress_download" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
					      <span class="sr-only">70% Complete</span>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="game">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="info_block wow bounceInLeft" data-wow-delay=".5s">
						<ul>
							<li>(ЛКМ) - начать ход</li>
							<li>(ПКМ) - финишная точка</li>
							<li></li>
						</ul>
					</div>
				</div>
				<div class="col-md-6" >
					<div class="wrapper_game_area wow bounceInDown" data-wow-delay="1s">
						<div class="wrapper_time">
							<span>00:0<span id="time">9</span>s</span>
						</div>
						<div class="wrapper"> 
							<div class="area" id = "area"> 
								<ul> 
									<li class="wow bounceInLeft" data-wow-delay="1.7s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="1.9s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="2.1s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="2.3s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="2.5s"></li> 
								</ul> 
								<ul> 
									<li class="wow bounceInLeft" data-wow-delay="2.2s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="2.4s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.5s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.8s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.1s"></li> 
								</ul> 
								<ul> 
									<li class="wow bounceInLeft" data-wow-delay="3.1s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.2s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.7s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.3s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.2s"></li> 
								</ul> 
								<ul> 
									<li class="wow bounceInLeft" data-wow-delay="3.1s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.2s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.4s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.4s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.8s"></li> 
								</ul> 
								<ul> 
									<li class="wow bounceInLeft" data-wow-delay="3.5s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.4s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.2s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="3.7s"></li> 
									<li class="wow bounceInLeft" data-wow-delay="4.3s"></li> 
								</ul> 
							</div> 
							<div id="navigation"> 
								<ul id="list_nav"> 

								</ul> 
							</div> 

						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="statistics wow bounceInRight" data-wow-delay="1.5s">
						<p>Статистика</p>
						<p>Победы: <span id = "win">0</span></p>
						<p>Поражения: <span id = "loss">0</span></p>
						<!-- <button class="btn" onclick="resetStatistics();">Cбросить</button> -->

						<div class="resetStatistics_wrapper">
							<button class="button" href="#" role="button" onclick="resetStatistics();">
								<span>Cбросить</span>
								<div class="icon">
									<i class="fa fa-remove"></i>
								</div>
							</button>
						</div>
					</div>
				</div>
				<div class="conf" onclick="ConfigFN();">
					<i class="fa fa-cog"></i>
				</div>
			</div>
		</div>
	</section>


	<section id="config">
		<div class="container">
			<div class="row text-right">
				<div class="col-md-12">
					<div class="settings_header">
						<i class="fa fa-angle-right" onclick="ClosePanelSettings();"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-5">
				
					<div class="complexity_wrapper">
						<p>Сложность</p>
						<div class="boxes">
						  <input type="radio" id="easy" checked name="level" onclick="setComplexity();">
						  <label for="easy">Легко</label>

						  <input type="radio" id="medium" name="level" onclick="setComplexity();">
						  <label for="medium">Нормально </label>

						  <input type="radio" id="hard" name="level" onclick="setComplexity();">
						  <label for="hard">Сложно</label>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	
	<script src="js/wow.min.js"></script>
	
	<script src="js/main.js"></script> 
</body> 
</html>
